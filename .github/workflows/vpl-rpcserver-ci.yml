name: RPC server CI of VPL Moodle Plugin

on: [push]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          path: ~

      - name: Install required software
        run: |
          pip install websockets
          sudo apt-get install valgrind

      - name: Run tests
        run: ./runTest.sh
